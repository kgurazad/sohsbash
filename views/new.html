<!doctype html>
<html lang="en">
    <head>
        <title>xabash - new quote</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="/views/client.js"></script>
        <script src="/views/new.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/views/style.css">
    </head>
    <body>
        <h1>new quote</h1>
        <div id="inputs">
            <h3>Content:</h3>
            <textarea id="content" style="width: 100%"></textarea>
            <h3>Notes:</h3>
            <input id="notes" style="width: 100%">
            <h3>Tags</h3>
            <h5>Tagging Guidelines:</h5>
            <ul>
                <li>Tag a professor with last name only: eg <code>niazi</code></li>
                <li>Tag a class with class id: eg <code>ocs25</code></li>
                <li>Tag a student with both names: eg <code>karan.gurazada</code></li>
                <li>Multiword tags should have words separated by dots: eg <code>adobe.connect</code></li>
            </ul>
            <input id="tags" style="width: 100%">
        </div>
        <button id="new" class="btn btn-success btn-block">Submit!</button>
    </body>
</html>
